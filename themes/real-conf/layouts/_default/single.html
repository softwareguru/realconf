<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{ partial "head.html" . }}

    <body id="page-top" class="single">
        {{ partial "nav.html" . }}    

            <section id="main" class="container">
                <h1 id="title">{{ .Title }}</h1>
                <div>
                    <article id="content">
                        {{ .Content }}
                    </article>
                </div>
            </section>

        {{ if .Site.Params.footer.enable }}
            {{ partial "footer.html" . }}
        {{ end }}    

        {{ partial "js.html" . }}

    </body>
</html>
